name: Build and Run OpenAiCodeReview By Main Maven Jar

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # 检出最后两个提交，以便可以比较 HEAD~1 和 HEAD

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # 你可以选择其他发行版，如 'adopt' 或 'zulu'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy openai-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=com.jz:openai-code-review:1.0 -DoutputDirectory=./libs

      - name: Run code Review
        run: java -jar ./libs/openai-code-review-sdk-1.0.jar

